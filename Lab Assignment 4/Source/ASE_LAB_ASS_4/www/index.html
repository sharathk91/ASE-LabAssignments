  <body ng-app="login" ng-controller="login">
<ion-pane>

        <ion-content>
<br/><br/>
<div align="center"><h1 style="font-size: 35px;font-weight: bold">ASE LAB ASS #4</h1></div>

          <div id="wrapper">
            <div id="wrappertop"></div>

            <div id="wrappermiddle">

              <h2>Login</h2>

              <div id="username_input">

                <div id="username_inputleft"></div>

                <div id="username_inputmiddle">
                  <form>
                    <input type="text" placeholder="Enter email address" required ng-model="username" name="link" id="url" value="E-mail Address" style="color: black">
                    <img id="url_user" src="./images/mailicon.png" alt="">
                  </form>
                </div>

                <div id="username_inputright"></div>

              </div>

              <div id="password_input">

                <div id="password_inputleft"></div>

                <div id="password_inputmiddle">
                  <form>
                    <input type="password" required ng-model="password" placeholder="Enter password" name="link" id="url2" value="Password" style="color: black">
                    <img id="url_password" src="./images/passicon.png" alt="">
                  </form>
                </div>

                <div id="password_inputright"></div>

              </div>

              <div id="submit">
                <input type="button" class="button" value="Login" ng-model="login" ng-click="login(username, password)"/><br/><br/>
                <input type="button" class="button"  value="Register" ng-click="register(username, password)"/>
              </div>

            </div>
          </div>


        </ion-content>


</ion-pane>

  </body>
